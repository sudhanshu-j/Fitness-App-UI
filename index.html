<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Fitness-App-UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="fitness">
        <div class="title">
          <span class="fa-solid fa-heart-pulse"></span>Welcome
        </div>
        <div class="fitness-data">
          <div class="progress">
            <svg width="300" height="300">
              <circle cx="150" cy="150" r="135"></circle>
              <circle cx="150" cy="150" r="135"></circle>
            </svg>
            <svg width="260" height="260">
              <circle cx="130" cy="130" r="110"></circle>
              <circle cx="130" cy="130" r="110"></circle>
            </svg>
            <svg width="220" height="220">
              <circle cx="110" cy="110" r="85"></circle>
              <circle cx="110" cy="110" r="85"></circle>
            </svg>
            <div class="image">
              <img src="/emoji.jpg" alt="" />
            </div>
          </div>
          <div class="details">
            <div class="item">
              <span class="fa-solid fa-person-running icon"></span>
              <div class="data">
                <span>Steps</span>
                3500/5000
              </div>
            </div>
            <div class="item">
              <span class="fa-solid fa-fire icon"></span>
              <div class="data">
                <span>Cal</span>
                300/500
              </div>
            </div>
            <div class="item">
              <span class="fa-regular fa-heart icon"></span>
              <div class="data">
                <span>Heart Rate</span>
                70/150
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <span>Monitor Health</span>
        </div>
      </div>
    </div>
  </body>
</html>
